					<a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i> 分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
					
					<div class="right m-item menu m-mobile-hide">
						<div class="ui dropdown item">
							<div class="text">
							  <img class="ui avatar image" src="../../static/images/header.jpg">
							  徐江宇

							<i class="dropdown icon"></i>

								注销

				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show "><i class="sidebar icon"></i></a>
		</nav>
		
		<!-- 二级导航 -->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="active item">发布</a>
					<a href="#" class=" item">列表</a>
				</div>
			</div>
		
		</div>
		
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-large">
			<div class="ui container">
				<form action="#" method="post" class="ui form">
					
					<div class="required field">
						<div class="ui left  labeled input">
						<div class="ui selection compact teal basic  dropdown label m-opacity-mini">
							<input type="hidden" value="原创" />
							<i class="dropdown icon"></i>
							<div class="default text">原创</div>
							<div class="menu">
								<div class="item" data-value="原创">原创</div>
								<div class="item" data-value="转载">转载</div>
								<div class="item" data-value="翻译">翻译</div>
							</div>
						</div>
						<input type="text" name="title" placeholder="标题"/>
						</div>
					</div>
					<div class="ui error message"></div>
					
					<div class="field">
						<div id="md-content" style="z-index: 1 !important;">
							<textarea name="content"  style="display: none;">
								hhhh
								fdsasdfsdfsd
								fdsasdfsdfsd
							</textarea>
						</div>
					</div>
					
					<div class="two fields">
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact label">分类</label>
								<div class="ui fluid  selection dropdown">
									<input type="hidden" name="type">
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="menu">
										<div class="item" data-value="1">错误日志</div>
										<div class="item" data-value="2">开发者手册</div>
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact label">标签</label>
								<div class="ui fluid multiple search selection dropdown">
									<input type="hidden" name="tag">
									<i class="dropdown icon"></i>
									<div class="default text">标签</div>
									<div class="menu">
										<div class="item" data-value="1">java</div>
										<div class="item" data-value="2">javaScript</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="field">
						<div class="ui labeled input">
							<label class="ui label">首图</label>
							<input type="text" name="indexPicture" id="" placeholder="首图引用地址" />
						</div>
					</div>
					
					<div class="inline fields">
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="recommend" id="recommend" class="hidden"/>
								<label for="recommend">推荐</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="shareInfo" id="shareInfo" class="hidden"/>
								<label for="shareInfo">转载声明</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="appreciation" id="appreciation" class="hidden"/>
								<label for="appreciation">赞赏</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="comment" id="comment" class="hidden"/>
								<label for="comment">评论</label>
							</div>
						</div>
					</div>
					
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui secondary button" >保存</button>
						<button  class="ui teal button">发布</button>
					</div>
				</form>
			</div>
		</div>
		
		<!-- 底部footer -->
		<footer class="ui inverted  segment m-padded-tb-massive">
			<div class="ui center aligned container">
				
				<div class="ui inverted  stackable grid">
					<!-- 第一列 -->
					
					<di class="three wide column">
						<div class="ui inverted link list">
							<div class="ui item">
								<img src="../../static/images/weixin.png" class="ui rounded image" style="width: 110px;">
							</div>
						</div>
					</di>
					
					<!-- 第二列 -->
					<di class="three wide column">
						<!-- 列表 -->
						<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
						</div>
					</di>
					<!-- 第三列 -->
					<di class="three wide column">
						<!-- 列表 -->
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email：1123531160@qq.com</a>
							<a href="#" class="item">QQ:1123531160</a>
						</div>
					</di>
					<!-- 第四列 -->
					<di class="seven wide column">
						<!-- 列表 -->
						<h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
					</di>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2016-2017 Blog Designed by Blog</p>
			</div>
		</footer>
	</body>
	
	<script type="text/javascript">
		
		//初数化Markdown编辑器
		var contentEditor;
		 $(function() {
		       contentEditor = editormd("md-content",{
		           width: "100%",
		           height: 640,
				   synScrollin: "single",
		           path : '../static/plugin/editormd/lib/',
		           //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为 true
		           //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为 true
		           //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为 true
		           //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为 0.1
		           //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为 #fff
		           imageUpload : true,
		           imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
		           imageUploadURL : "/upload",
		
		           /*
		            上传的后台只需要返回一个 JSON 数据，结构如下：
		            {
		               success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
		               message : "提示的信息，上传成功或上传失败及错误信息等。",
		               url     : "图片地址"        // 上传成功时才返回
		            }
		            */
		       });
		   });

		
		$('.menu.toggle').click(function(){
			$('.m-item').toggleClass('m-mobile-hide');
		});
		$('.ui.dropdown').dropdown();
		
		$('.ui.form').form({
			fields:{
				title:{
					identifier:'title',
					rules:[{
						type:'empty',
						prompt:'标题：请输入博客标题'
					}]
				}
			}
		});
	</script>
</html>
