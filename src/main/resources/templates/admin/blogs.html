<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../../static/css/me.css"/>
		
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>
		
		<script src="../../static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
		<title>博客管理</title>
	</head>
	<body>
		<!-- 导航 -->
		<nav class="ui inverted top attached segment m-padded-tb-mini">
			<!-- 菜单 -->
			<div class="ui container">
				<div class="ui secondary inverted stackable menu ">
					<!-- 标题 -->
					<h2 class="ui teal inverted header item m-opacity-mini">管理后台</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i> 分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
					
					<div class="right m-item menu m-mobile-hide">
						<div class="ui dropdown item">
							<div class="text">
							  <img class="ui avatar image" src="../../static/images/header.jpg">
							  徐江宇
							</div>
							<i class="dropdown icon"></i>
							<div class="menu ">
							  <a href="#" class="item">
								注销
							  </a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show "><i class="sidebar icon"></i></a>
		</nav>
		
		<!-- 二级导航 -->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="item">发布</a>
					<a href="#" class="active item">列表</a>
				</div>
			</div>
		
		</div>
		
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-large">
			<div class="ui container">
				<!-- 搜索表单 -->
				<form action="#" method="post" class="ui segment form">
					<div class=" inline fields">
						<div class="field m-margin-top">
							<input type="text" name="title" placeholder="标题.." />
						</div>
						<div class="field m-margin-top">
							<div class="ui selection dropdown">
								<input type="hidden" name="type">
								<i class="dropdown icon"></i>
								<div class="default text">
									分类
								</div>
								<div class="menu">
									<div class="item" data-value="1">
										错误日志
									</div>
									<div class="item" data-value="2">
										开发者手册
									</div>
								</div>
							</div>
						</div>
						
						<div class="field m-margin-top">
							<div class="ui checkbox">
								<input type="checkbox" name="recommend" id="recommend"/>
								<label for="recommend">推荐</label>
							</div>
						</div>
						
						<div class="field m-margin-top">
							<button class="ui mini teal basic button">
								<i class="search icon"></i>搜索
							</button>
							
						</div>
					</div>
					
				</form>
				
				<!-- 表格 -->
				<table class="ui table">
					<thead>
						<tr>
							<th></th>
							<th>标题</th>
							<th>类型</th>
							<th>推荐</th>
							<th>更新时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>刻意练习清单</td>
							<td>认知升级</td>
							<td>是</td>
							<td>2021-4-15</td>
							<td>
								<a href="#" class="ui mini teal basic button">编辑</a>
								<a href="#" class="ui mini red basic button">删除</a>
							</td>
						</tr>
					</tbody>
					
					<tfoot>
						<tr>
							<th colspan="6">
								<div class="ui mini pagination menu">
									<a class=" icon item"><i class="left chevron icon"></i></a>
									<a class="icon item"><i class="right chevron icon"></i></a>
								</div>
								<a href="#" class="ui mini right floated teal basic button">新增</a>
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
		<!-- 底部footer -->
		<footer class="ui inverted  segment m-padded-tb-massive">
			<div class="ui center aligned container">
				
				<div class="ui inverted  stackable grid">
					<!-- 第一列 -->
					
					<di class="three wide column">
						<div class="ui inverted link list">
							<div class="ui item">
								<img src="../../static/images/weixin.png" class="ui rounded image" style="width: 110px;">
							</div>
						</div>
					</di>
					
					<!-- 第二列 -->
					<di class="three wide column">
						<!-- 列表 -->
						<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
							<a href="#" class="item">用户故事(User Story)</a>
						</div>
					</di>
					<!-- 第三列 -->
					<di class="three wide column">
						<!-- 列表 -->
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email：1123531160@qq.com</a>
							<a href="#" class="item">QQ:1123531160</a>
						</div>
					</di>
					<!-- 第四列 -->
					<di class="seven wide column">
						<!-- 列表 -->
						<h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
					</di>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2016-2017 Blog Designed by Blog</p>
			</div>
		</footer>
	</body>
	
	<script type="text/javascript">
		$('.menu.toggle').click(function(){
			$('.m-item').toggleClass('m-mobile-hide');
		});
		$('.ui.dropdown').dropdown();
		
		
	</script>
</html>
