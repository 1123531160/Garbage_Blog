<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title th:replace="${title}">fragment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/plugin/prism/prism.css" th:href="@{/plugin/prism/prism.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/plugin/tocbot/tocbot.css" th:href="@{/plugin/tocbot/tocbot.css}"/>

    <link rel="stylesheet" type="text/css" href="../static/css/me.css" th:href="@{/css/me.css}"/>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>


        <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript" charset="utf-8"></script>
        <script src="../static/plugin/qrcode/qrcode.js" th:src="@{/plugin/qrcode/qrcode.js}" type="text/javascript" charset="utf-8"></script>
        <script src="../static/plugin/tocbot/tocbot.js" th:src="@{/plugin/tocbot/tocbot.js}" type="text/javascript" charset="utf-8"></script>
        <script src="../static/plugin/prism/prism.js" th:src="@{/plugin/prism/prism.js}" type="text/javascript" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.js"></script>
        <script src="../static/plugin/waypoints/jquery.waypoints.min.js" th:src="@{/plugin/waypoints/jquery.waypoints.min.js}" type="text/javascript" charset="utf-8"></script>


</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attach segment m-padded-tb-mini m-shadow-small">
    <!-- 菜单 -->
    <div class="ui container">
        <div class="ui secondary inverted stackable menu ">
            <!-- 标题 -->
            <h2 class="ui olive inverted header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="mini home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="mini idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="mini tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4}? 'active'"><i class="mini clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5}? 'active'"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted input ">
                    <input type="text" placeholder="Search..."/>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show "><i class="sidebar icon"></i></a>


</nav>


<footer th:fragment="footer" class="ui inverted  segment m-padded-tb-massive">
    <div class="ui center aligned container">

        <div class="ui inverted  stackable grid">
            <!-- 第一列 -->

            <di class="three wide column">
                <div class="ui inverted link list">
                    <div class="ui item">
                        <img src="../static/images/weixin.png" th:src="@{/images/weixin.png}" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </di>

            <!-- 第二列 -->
            <di class="three wide column">
                <!-- 列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </di>
            <!-- 第三列 -->
            <di class="three wide column">
                <!-- 列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：1123531160@qq.com</a>
                    <a href="#" class="item">QQ:1123531160</a>
                </div>
            </di>
            <!-- 第四列 -->
            <di class="seven wide column">
                <!-- 列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
            </di>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2016-2017 Blog Designed by Blog</p>
    </div>
</footer>


</body>
</html>
